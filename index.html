<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container mt-3">

        <div class="card mb-3" id="main">
            <div class="card-header text-center bg-info text-white">
                待辦事項
            </div>
            <div class="card-body">
                <ul class="nav nav-pills nav-info mb-3 " id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link " id="all" :class="{active:visibility=='all'}" @click="visibility='all'">全部顯示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="todo" :class="{active:visibility=='todo'}" @click="visibility='todo'">未處理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="todo" :class="{active:visibility=='finish'}" @click="visibility='finish'">已處理</a>

                    </li>
                </ul>
                <div class="input-group mb-3">
                    <input type="text" id="txtThing" class="form-control" placeholder="輸入待辦事項" aria-label="輸入待辦事項"
                        aria-describedby="輸入待辦事項" v-model='toDoThing' @keyup.enter="addToDoList(toDoThing)">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="btnAdd"
                            v-on:click="addToDoList(toDoThing)">新增</button>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <a class="nav-link" href="#" v-if="getShowToDo()" v-on:click="completToDo()">全部做完</a>
                    <a class="nav-link" href="#" v-if="getShowCompleted()"
                        v-on:click="removeCompletedData()">刪除己處理事項</a>
                    <span class="ml-auto">{{arrayToDo.filter(e=>e.completed ==false).length}}待辦事項</span>
                </div>
                <div class="alert alert-info " v-for="item in filterData">
                    <div class="d-flex justify-content-between">
                        <div class="todo" >                            
                        
                            <input type="checkbox"  v-model="item.completed" :id="item.date" v-bind:checked="updateToDoList(item)">
                            <label class="form-check-label" :for="item.date" :class="{completed:item.completed}">
                                {{ item.date  }}
                            </label>
                            <span :class="{completed:item.completed}">{{item.thing}}</span>
                        </div>
                        <i class="fas fa-trash-alt btn-delete" v-on:click="removeToDoList(item)"></i>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
